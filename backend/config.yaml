# Cloud Resource Monitoring & Alerting System Configuration

thresholds:
  cpu: 80            # percent usage threshold for CPU
  memory: 80         # percent usage threshold for Memory
  network: 1000000000  # bytes/sec threshold for Network throughput
  storage: 90        # percent usage threshold for Storage

alert_channels:
  - email
  - slack
  - alertmanager

email:
  smtp_server: smtp.example.com
  smtp_port: 587
  username: alert@example.com
  password: changeme
  recipients:
    - devops@example.com
    - security@example.com

slack:
  webhook_url: https://hooks.slack.com/services/your/webhook/url

alertmanager:
  url: http://alertmanager:9093/api/v1/alerts

resources:
  # Example resource definitions for onboarding automation
  - name: prod-db-01
    type: database
    cloud_provider: aws
    region: us-east-1
    metadata:
      instance_id: i-0abcd1234efgh5678
      instance_type: db.t3.medium
  - name: web-app-01
    type: vm
    cloud_provider: azure
    region: eastus
    metadata:
      vm_id: 12345678-90ab-cdef-1234-567890abcdef
      size: Standard_B2s

security:
  audit_log_retention_days: 365
  audit_log_encryption: true
  tamper_proof: true

onboarding:
  auto_onboard: true
  notify_on_missing_monitoring: true

misc:
  prometheus_url: http://prometheus:9090
  grafana_url: http://grafana:3000
  aws_region: us-east-1
  azure_subscription_id: your-azure-subscription-id